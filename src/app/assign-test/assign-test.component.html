<br />
<table class="table">
  <thead>
  <tr>
    <th scope="col">User Id</th>
    <th scope="col">User Name</th>
    <th scope="col">Test Id</th>
    <th scope="col">Test Attended</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">

    <td *ngIf="user.role=='ROLE_USER'">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{user.userId}}" id="flexCheckChecked" (change)="updateSelectedUser(user)">
        <label class="form-check-label" for="flexCheckChecked">
          {{user.userId}}
        </label>
      </div>
    </td>
    <td *ngIf="user.role=='ROLE_USER'">{{user.username}}</td>
    <td *ngIf="user.role=='ROLE_USER'">{{user.testId}}</td>
    <td *ngIf="user.role=='ROLE_USER'">
      <div *ngIf="user.testAttended; else other">Attended</div>
      <ng-template #other>Not Attended</ng-template>
    </td>
  </tr>


  </tbody>
</table>
<div class="container">
  <button type="button" class="btn btn-outline-dark" routerLink="/admin-dashboard/view-test">Back</button>
  <button type="submit" class="btn btn-primary" style="float: right;" (click)="assignAndGoToViewTest()">Assign Test</button>
</div>
