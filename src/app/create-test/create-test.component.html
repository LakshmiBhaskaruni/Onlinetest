<br />

<form class="row g-3 needs-validation" novalidate #createTestForm="ngForm" (ngSubmit)="createTest(createTestForm.value)">
  <div class="container my-1">
    <div class="col-md-4">
      <label for="validationTooltip01" class="form-label">Test Name</label>
      <input
        type="text"
        class="form-control"
        id="validationTooltip01"
        name="testTitle"
        ngModel
        required
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
  </div>

  <div class="container my-1">
    <div class="col-md-4">
      <label for="validationTooltip02" class="form-label">Test Duration</label>
      <input
        type="time"
        class="form-control"
        id="validationTooltip02"
        value="Test Duration"
        name="testDuration"
        ngModel
        required
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
  </div>

  <div class="container my-1">
    <div class="col-md-4">
      <label for="validationTooltip03" class="form-label"
        >Test Start Time</label
      >
      <input
        type="datetime-local"
        class="form-control"
        id="validationTooltip02"
        value="Test Start Time"
        name="startTime"
        ngModel
        required
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
  </div>
  <div class="container my-1">
    <div class="col-md-4">
      <label for="validationTooltip03" class="form-label">Test End Time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="validationTooltip02"
        value="Test End Time"
        name="endTime"
        ngModel
        required
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
  </div>
  <div class="col-12">
    <input
      class="btn btn-primary"
      type="submit"
      value="Create Test"
      >
    </div>
</form>
