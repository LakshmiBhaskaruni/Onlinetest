<br />
<div class="container">
  <form class="form">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Question</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        name="questionTitle"
        [(ngModel)]="question.questionTitle"
      ></textarea>
    </div>
    <div class="form-group" >
      <label for="exampleFormControlInput1">Option 1</label>
      <input type="text" 
      class="form-control" 
      id="exampleFormControlInput1" 
      name="questionOptions[0]"
      [(ngModel)]="question.questionOptions[0]"/>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Option 2</label>
      <input type="text" 
      class="form-control" 
      id="exampleFormControlInput1" 
      name="questionOptions[1]"
      [(ngModel)]="question.questionOptions[1]" 
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Option 3</label>
      <input type="text" 
      class="form-control" 
      id="exampleFormControlInput1" 
      name="questionOptions[2]"
      [(ngModel)]="question.questionOptions[2]"/>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Option 4</label>
      <input type="text" 
      class="form-control" 
      id="exampleFormControlInput1" 
      name="questionOptions[3]"
      [(ngModel)]="question.questionOptions[3]"
      />
    </div>
    <br>
    <div>
      <p style="font-weight: bold;">
        Previous Right Answer : {{question.questionOptions[question.questionAnswer]}}
      </p>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Option select</label>
      <select class="form-control" id="exampleFormControlSelect1"
      name="questionAnswer"
      [(ngModel)]="question.questionAnswer"
      >
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Marks</label>
      <input type="number" 
      class="form-control" 
      id="exampleFormControlInput1"
      name="questionMarks"
      [(ngModel)]="question.questionMarks"
       />
    </div>

    <div class="container my-3">
      <button
      type="button"
      class="btn  btn-outline-dark"
      [routerLink]="['/admin-dashboard/view-test/view-questions',this.question.testId]"
      >
        Back
      </button>
      <button
        type="button"
        class="btn btn-primary mx-4"
        (click)="viewQuestions()"
      >
        Submit
      </button>
    </div>
  </form>
</div>
