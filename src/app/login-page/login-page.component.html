<!DOCTYPE html>

<html>
  <head>
    <script src="https://kit.fontawesome.com/3c7567400b.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <header>Login Page</header>
  </head>
  <br>
  <body class="card shadow-lg p-3 mb-5 rounded" >
   
   
    
    <H1 class="text-center " style="color: rgb(168, 237, 59); font-weight: bold; font-style: italic;">Online Test Portal</H1>
    <br>
    <!-- <div class="card shadow-lg p-3 mb-5  rounded"> -->
      
   
    <div>
      <!-- <p>
        <input type="text" [(ngModel)]="variable">
      </p>
      <p>{{variable}}</p> -->
    </div>
    <section class="container h-75 vh-80 shadow-lg p-3 mb-5 rounded" style="background-color: rgb(236, 199, 107);"   >
      <br>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-5 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
              <!-- Email input -->
              <div class="form-outline mb-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <!-- <div class="input-group-text">@</div> -->
                    <div class="input-group-text">
                      <i class="fa fa-solid fa-user fs-beat fa-lg "></i>
                    </div>
                  </div>
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter username"
                  name="username"
                  ngModel
                  required
                  #fname="ngModel"
                />
                </div>
                <div>
                  <small *ngIf="fname.invalid && fname.touched">
                    Username is required field
                  </small>
                </div>
                <label class="form-label" for="form3Example3"
                  >Username</label
                >
              </div>
              

             

              <!-- Password input -->
              <div class="form-outline mb-3">  
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-solid fa-lock fa-lg"></i>
                    </div>
                  </div>    
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  name="password"
                  ngModel
                  required
                />
                </div>
                <label class="form-label" for="form3Example4">Password</label>
              </div>
                
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                  [disabled]="!loginForm.valid"

                >
                  Login
                </button>
              </div>
                <p class="small fw-bold mt-2 pt-1 mb-0 text-center">
                  Don't have an account?
                  <a (click)="goToRegistrationPage()" class="link-danger">Register</a>
                </p>
                <br>
              </form>
          </div>
        </div>
      </div>
    </section>
